<body class="login" mycollectionplug="bind">
  <div class="login_m">

    <!--展示logo-->
    <!--<div class="login_logo">

  -->
    <div class="login_boder">

      <div class="login_padding" id="login_model">
        <div style="color:#FF0000" id="errmsg"></div>
        <h2>登陆账号：</h2>
        <label>
        <input type="text" name="name" id="name" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name"></label>
        <h2>密码：</h2>
        <label>
        <input type="password" name="passwd" id="passwd" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******"></label>
        <!--忘记密码-->
        <!--<p class="forgot">
      <a id="iforget" href="javascript:void(0);">Forgot your password?</a>
    </p>
    -->
        <div class="rem_sub">
          <!--<div class="rem_sub_l">
      <input type="checkbox" name="checkbox" id="save_me">
      <label for="checkbox">Remember me</label>
    </div>
    -->
          <br>

          <label>
      <input type="submit" onclick="submitLogin()" class="sub_button" name="button" id="button" value="登陆" style="opacity: 0.7;"></label>
        </div>
      </div>
      <br>
      <br></body>
<script>

  function submitLogin() {
    var data = {
        name: $("input[name='name']").val(),
        passwd: $("input[name='passwd']").val()
    };

    $.post('login/login', data, function(result){
        if (result === 'success') {
          $('#errmsg').html('');
          location.href = '/';
        }else{
          $('#errmsg').html(result);
        }
    });
}

</script>
<script type="text/javascript" src="{{.staticUrl}}/js/jquery/jquery.min.js"></script>

</html>
