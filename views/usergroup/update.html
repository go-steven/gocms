<html>

<body>
    <!--添加权限窗口 -->
    <div class="easyui-layout" data-options="fit:true">
        <!--基础信息窗口 start-->
        <div data-options="region:'west',split:true" border="false" style="width:350px;padding:10px 10px 20px 50px">
            <form id="modify_user_group" method="post">
                <input value="{{.usergroup.Id}}" type="hidden" name="group_user_id"></input>
                <table cellpadding="5">
                    <tr>
                        <td>管理员组名称:</td>
                        <td><input class="easyui-textbox" value="{{.usergroup.GroupName}}" type="text" name="ag_m_name" required="true"
                                missingMessage="不能为空"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>描述信息:</td>
                        <td><input class="easyui-textbox" style="height:60px" data-options="multiline:true" value="{{.usergroup.Remarks}}"
                                name="ag_m_remarks" required="true" missingMessage="不能为空"></input>
                        </td>
                    </tr>

                </table>

                <div style="text-align:center;padding:10px">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitModifyUserGroupForm()">提交</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitModifyUserGroupForm()">重置</a>
                </div>
            </form>
        </div>
        <!--基础信息窗口 end-->

        <!--权限列表展示start-->
        <div data-options="region:'center'" border="false" style="padding:0px">
            选择权限：
            <div class="modifygrouproletree left">
                <ul id="modify_group_role_tree" class="ztree"></ul>
            </div>
        </div>
        <!--权限列表展示end-->
    </div>

    <script type="text/javascript" src="{{.staticUrl}}/js/usergroup/update.js"></script>
</body>

</html>
