<html>

<body>
        <!--用户组列表展示start-->
            <table id="user_group_list" title="用户组列表" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th field="id" width="30">管理员组ID</th>
                        <th field="group_name" width="50">管理员组名称</th>
                        <th field="remarks" width="120">描述信息</th>
                        <th field="created" formatter="dataformatter" width="50">添加时间</th>
                        <th field="operation" width="100" data-options="field:'_operate',align:'center',formatter:userGrouproupOpt">操作</th>
                    </tr>
                </thead>
            </table>
            <div id="user_group_toolbar" style="padding:5px;height:auto">
                <div style="margin-bottom:5px">
                    <a href="#" onclick="openAddUserGroupWin()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
                    <a href="#" onclick="deleteUserGroup()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
                </div>
                <div>
					组名称:
					<input name="search_user_group_name" class="easyui-textbox" style="width: 100px">
					<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="searUserGroupObj.search()">查询</a>
				</div>
            </div>
    
    <!--用户组列表展示end-->

    <!--添加用户组窗口 start-->
    <div id="add_user_group" iconCls="icon-save" title="添加用户组">

    </div>
    <!--添加用户组窗口 end-->

    <!--修改用户组窗口 start-->
    <div id="modify_user_group" iconCls="icon-save" title="修改用户组">
    </div>
    <!--修改用户组窗口 end-->
    <script type="text/javascript" src="{{.staticUrl}}/js/usergroup/list.js"></script>
</body>

</html>
